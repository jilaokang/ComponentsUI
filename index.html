<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ComponentsUI</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        #home {
            padding: 0 6vw;
        }

        .row {
            margin-top: 3.5vh
        }

        h5 {
            line-height: 1.5
        }
    </style>
</head>

<body id="home">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h5>UI</h5>
            </div>
            <div class="col-md-4 col-xs-12">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">星星评分</h5>
                        <h6 class="card-subtitle mb-2 text-muted">默认值与Get评分</h6>
                        <p class="card-text">
                            <iframe src="./src/componentsHTML/star/index.html" frameborder="0" width="100%"></iframe>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h5>JS</h5>
            </div>
            <div class="col-md-4 col-xs-12">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">easyDom</h5>
                        <h6 class="card-subtitle mb-2 text-muted">让dom获取更容易</h6>
                        <p class="card-text">
                            <code>
                                $("#root")<br/> 
                                $(".content")[0]<br/> 
                                $("section")[0]
                            </code>
                        </p>
                        <a href="src/componentsJS/easydom/easydom.js">源码链接</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/Parser.js"></script>
    <script>
        // 使用用法 给markdown的div加一个class .markdown
        var parser = new HyperDown;
        !(() => {
            let markdowndomlist = document.getElementsByClassName("markdown")

            for (let item of markdowndomlist) {
                item.innerHTML = parser.makeHtml(item.innerText)
            }
        })()
    </script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
