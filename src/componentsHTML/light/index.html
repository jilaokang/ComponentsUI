<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片轮播</title>
    <style>
        .marqueee {
            width: 30%;
            background: yellow;
            padding: 3px;
        }
    </style>
</head>

<body>
    <!-- loop 循环次数 -->
    <marquee class="light" direction=left scrollamount="10">
        <img src="img/1.jpg" alt="一些小图片" class="marqueee">
        <img src="img/2.jpg" alt="一些小图片" class="marqueee">
        <img src="img/3.jpg" alt="一些小图片" class="marqueee">
        <img src="img/4.jpg" alt="一些小图片" class="marqueee">
        <img src="img/5.jpg" alt="一些小图片" class="marqueee">
        <img src="img/6.jpg" alt="一些小图片" class="marqueee">
        <img src="img/7.jpg" alt="一些小图片" class="marqueee">
        <img src="img/8.jpg" alt="一些小图片" class="marqueee">
        <img src="img/9.jpg" alt="一些小图片" class="marqueee">
    </marquee>
    <script>
        (function () {
            let dom = document.getElementsByClassName("light")[0]
            dom.addEventListener("mouseover", () => {
                dom.stop()
            })
            dom.addEventListener("mouseout", () => {
                dom.start()
            })
        })()
    </script>
</body>

</html>
